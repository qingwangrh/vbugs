- multipath_persistent_reservation:
    only Linux
    only virtio_scsi
    virt_test_type = qemu libvirt
    type = multipath_persistent_reservation
    start_vm = no
    images += " stg"
    image_format_stg = "raw"
    image_raw_device_stg = yes
    drive_format_stg = "scsi-block"
    create_image_stg = no
    force_create_image_stg = no
    remove_image_stg = no
    drive_werror = stop
    drive_rerror = stop
    drive_cache = none
    kill_vm = yes
    timeout = 240
    special_host = "ibm-x3650m4-05.lab.eng.pek2.redhat.com"
    stg_serial_name = "360050763008084e6e0000000000001a4"
    pr_manager_helper = "helper0"
    drv_extra_params_stg = "file.pr-manager=${pr_manager_helper}"
    monitor_type = qmp
    variants:
        - with_one_path:
            registered_keys = 1
            image_name_stg = "/dev/sdb"
        - with_multi_path:
            registered_keys = 2
            image_name_stg = "/dev/mapper/mpatha"